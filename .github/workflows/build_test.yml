name: Build Plugin Test Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 2026.01.08)'
        required: true
      release_notes:
        description: 'Release notes (use \n for new lines)'
        required: false
        default: '- Bug fixes and improvements'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            VERSION="${VERSION#v}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"
      
      - name: Build txz package
        id: build
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          PLUGIN_NAME="activestreams"
          
          echo "Building ${PLUGIN_NAME} version ${VERSION}..."
          
          # Create directories
          mkdir -p archive
          TEMP_DIR=$(mktemp -d)
          PLUGIN_DIR="${TEMP_DIR}/usr/local/emhttp/plugins/${PLUGIN_NAME}"
          mkdir -p "${PLUGIN_DIR}"
          
          # --- COPY FILES ---
          # Use -v to see what is happening in the logs
          # We copy EVERYTHING in src/ to catch hidden .sh files or subfolders
          cp -r -v src/* "${PLUGIN_DIR}/" 2>/dev/null || true
          cp -v metadata/*.png "${PLUGIN_DIR}/" 2>/dev/null || true

          # --- FIX PERMISSIONS (CRITICAL FOR UNRAID) ---
          echo "Setting permissions..."
          # Directories: 755 (rwxr-xr-x) - allows traversal
          find "${TEMP_DIR}" -type d -exec chmod 755 {} \;
          # Files: 644 (rw-r--r--) - allows WebGUI/PHP to read them
          find "${TEMP_DIR}" -type f -exec chmod 644 {} \;
          
          # If you have executable scripts (like .sh), make them executable:
          # find "${PLUGIN_DIR}" -name "*.sh" -exec chmod 755 {} \;
          
          # --- CLEANUP ---
          # Remove Mac metadata files if they exist (prevents garbage in plugin)
          find "${TEMP_DIR}" -name "._*" -delete

          # --- VERIFICATION ---
          FILE_COUNT=$(find "${PLUGIN_DIR}" -type f | wc -l)
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "ERROR: No files were copied to ${PLUGIN_DIR}"
            exit 1
          fi
          
          # --- CREATE ARCHIVE ---
          ARCHIVE_NAME="${PLUGIN_NAME}-${VERSION}.txz"
          echo "Creating archive: ${ARCHIVE_NAME}"
          
          cd "${TEMP_DIR}"
          # FORCE ROOT OWNERSHIP HERE
          tar --owner=0 --group=0 -cJf "${GITHUB_WORKSPACE}/archive/${ARCHIVE_NAME}" .
          cd "${GITHUB_WORKSPACE}"
          
          # Generate MD5
          MD5_HASH=$(md5sum "archive/${ARCHIVE_NAME}" | awk '{print $1}')
          echo "${MD5_HASH}" > "archive/${PLUGIN_NAME}-${VERSION}.md5"
          
          # Output env vars
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "MD5_HASH=${MD5_HASH}" >> $GITHUB_ENV
          
          rm -rf "${TEMP_DIR}"
      
      - name: Update plg file with new version, MD5, and release notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          
          echo "Updating activestreams_test.plg..."
          echo "  Version: ${VERSION}"
          echo "  MD5: ${MD5_HASH}"
          
          # Update version in plg file
          sed -i 's/<!ENTITY version[[:space:]]*"[^"]*"/<!ENTITY version   "'"${VERSION}"'"/' activestreams_test.plg
          
          # Update MD5 in plg file
          sed -i 's/<!ENTITY md5[[:space:]]*"[^"]*"/<!ENTITY md5       "'"${MD5_HASH}"'"/' activestreams_test.plg
          
          # Add release notes if provided (for manual triggers only)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${RELEASE_NOTES}" ]; then
            echo "  Adding release notes..."

            # Convert \n to actual newlines
            FORMATTED_NOTES=$(printf '%s' "${RELEASE_NOTES}" | sed 's/\\n/\n/g')

            # Create the new changelog entry in a temp file to avoid sed escaping issues
            TEMP_FILE=$(mktemp)
            printf '###%s\n%s\n\n' "${VERSION}" "${FORMATTED_NOTES}" > "${TEMP_FILE}"

            # Use awk to insert content after <CHANGES> tag (more robust than sed for this use case)
            awk '
            /<CHANGES>/ {
                print
                while ((getline line < "'"${TEMP_FILE}"'") > 0) {
                    print line
                }
                close("'"${TEMP_FILE}"'")
                next
            }
            {print}
            ' activestreams_test.plg > activestreams_test.plg.tmp && mv activestreams_test.plg.tmp activestreams_test.plg

            rm "${TEMP_FILE}"

            echo "  Release notes added"
          fi
          
          echo ""
          echo "Updated plg file:"
          grep -A 5 "<CHANGES>" activestreams_test.plg | head -10
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add archive/ activestreams_test.plg
          
          # Commit (don't fail if no changes)
          git diff --staged --quiet && echo "No changes to commit" || git commit -m "Build version ${{ steps.version.outputs.VERSION }}"
          
          # Push changes
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            archive/${{ env.ARCHIVE_NAME }}
            archive/activestreams-${{ steps.version.outputs.VERSION }}.md5
          body: |
            ## Active Streams v${{ steps.version.outputs.VERSION }}
            
            **MD5:** `${{ env.MD5_HASH }}`
            
            ### Installation
            ```
            https://raw.githubusercontent.com/gthrift/activestreams-unraid/main/activestreams_test.plg
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
